<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Example</title>
    <style>
        /* Center the body content */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;  /* Make the body take up full viewport height */
            margin: 0;  /* Remove default margins */
        }

        /* Center the h1 and canvas elements */
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Add a border and set the canvas size */
        canvas {
            border: 1px solid #000000;
        }
    </style>
    <script defer src="main.dart.js"></script> <!-- Ensure this points to the correct Dart compiled JS file -->
</head>
<body>
    <h1>Circle Example</h1>
    <canvas id="circleCanvas" width="500" height="500"></canvas>
</body>
</html>
